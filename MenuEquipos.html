<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipos</title>
    <link href='./css/bootstrap.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-ligh mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./Home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./MostrarApuestas.html">Apuestas</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Equipos
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink" id='listaEquipos'>

                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <script src='jquery-3.6.0.min.js'></script>
    <script src='js/bootstrap.bundle.js'></script>
    <script>
        $(document).ready(function () {
            var urlchampions = 'https://apichampions.azurewebsites.net';
            var request = '/api/Equipos';
            $.ajax({
                'url': urlchampions + request,
                'type': 'GET',
                success: function (data) {
                    $.each(data, function (index, eq) {
                        var li = $('<li>');
                        var a = $('<a>', {
                            text: eq.nombre,
                            href: './DetallesEquipo.html?id=' + eq.idEquipo,
                            class: 'dropdown-item'
                        });


                        li.append(a);

                        $('#listaEquipos').append(li);

                    });
                }
            })
        });
    </script>
</body>

</html>
